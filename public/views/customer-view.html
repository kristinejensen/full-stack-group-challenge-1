<h3>Here is a list of cutomers: </h3>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="customer in cc.customerList">
    <td>{{customer.first_name}}</td>
    <!-- you only need to say customer since you are using ng-repeat -->
    <td>{{customer.last_name}}</td>
  </tr>
</tbody>
</table>
